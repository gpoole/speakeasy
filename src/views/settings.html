<template>
	<div class="se-screen-body ${bodyClass}">
		<h1>Settings</h1>

		<form action="#">
			<div class="form-group">
				<label for="audio-source-1">Speaker 1 audio source:</label>
				<select name="audio-source-1" id="audio-source-1" class="form-control" value.bind="config.audioSources[1]">
					<option value="">Off</option>
					<option value="${source.id}" repeat.for="source of audioSources">${source.label || "Microphone " + ($index + 1)}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="audio-source-2">Speaker 2 audio source:</label>
				<select name="audio-source-2" id="audio-source-2" class="form-control"  value.bind="config.audioSources[2]">
					<option value="">Off</option>
					<option value="${source.id}" repeat.for="source of audioSources">${source.label || "Microphone " + ($index + 1)}</option>
				</select>
			</div>
		</form>

		<a class="se-button" href="${router.generate('main')}">Back</a>
	</div>
</template>
