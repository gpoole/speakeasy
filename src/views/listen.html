<template>
	<p>
		<a href="#" click.delegate="toggleListening()" class="btn btn-success" if.bind="stopped">
			<i class="glyphicon glyphicon-play"></i>
			Start listening
		</a>
		<a href="#" click.delegate="toggleListening()" class="btn btn-danger" if.bind="running">
			<i class="glyphicon glyphicon-stop"></i>
			Stop listening
		</a>
	</p>

	<div repeat.for="transcript of transcripts" class="panel panel-default">
		<div class="panel-heading"><i class="glyphicon glyphicon-user"></i> ${transcript.speaker}</div>
		<div class="panel-body">
			${transcript.text}
		</div>
	</div>
</template>
